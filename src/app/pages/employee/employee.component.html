<h1>Employee</h1>

<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-dark" routerLink="/employees">
      <i class="fa fa-arrow-left"></i> Back
    </button>
  </div>
</div>

<div class="row animated fadeIn slower">
  <div class="col">
    <form (ngSubmit)="save(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          [(ngModel)]="employee.id"
          name="id"
          disabled="disabled"
        />
        <small class="for-text text muted"> This field is self generated</small>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Name of employee"
          [(ngModel)]="employee.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label>Birthdate</label>
        <input
          type="text"
          class="form-control"
          placeholder="Birthdate"
          [(ngModel)]="employee.birthdate"
          name="birthdate"
          required
        />
      </div>

      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-dark w-45">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
