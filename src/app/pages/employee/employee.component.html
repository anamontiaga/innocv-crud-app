<h1>Empleado <small>Nombre del empleado</small></h1>

<hr />
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/employees">
      <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn slower">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          [(ngModel)]="employee.id"
          name="id"
          disabled="disabled"
        />
        <small class="for-text text muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del empleado"
          [(ngModel)]="employee.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label>Birthdate</label>
        <input
          type="text"
          class="form-control"
          placeholder="Fecha de nacimiento"
          [(ngModel)]="employee.birthdate"
          name="birthdate"
          required
        />
      </div>

      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"> Guardar</i>
        </button>
      </div>
    </form>
  </div>
</div>
